<!DOCTYPE html>
<html>
  <head>
    <title>Skill Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="stylesheets/all.css">
  </head>
  <body>
    <div class="title">
      <div class="title-img"><img src="images/img_planet@2x.png" alt=""></div>
      <div class="title-content">
        <h1>介面設計師轉職之路</h1>
        <h2>UI Designer Road Map</h2>
      </div>
    </div>
    <div class="skills">
      <div class="skill-container">
        <div class="skill-row">
          <div class="skill selected"><img src="images/img_blade-1@2x.png" alt=""><span>設計規範</span></div>
          <div class="skill init"><img src="images/img_meat@2x.png" alt=""><span>爬梳乾貨</span></div>
        </div>
        <div class="skill-row">
          <div class="skill unlocked"><img src="images/img_shield@2x.png" alt=""><span>UX思維</span></div>
          <div class="skill unlocked"><img src="images/img_hat@2x.png" alt=""><span>設計思考</span></div>
          <div class="skill unlocked"><img src="images/img_horn@2x.png" alt=""><span>心理學</span></div>
        </div>
      </div>
      <div class="skill-container">
        <div class="skill unlocked"><img src="images/img_hammer@2x.png" alt=""><span>線框稿</span></div>
      </div>
      <div class="skill-container">
        <div class="skill-row">
          <div class="skill unlocked"><img src="images/img_illustration@2x.png" alt=""><span>插畫</span></div>
          <div class="skill unlocked"><img src="images/img_color@2x.png" alt=""><span>配色</span></div>
        </div>
        <div class="skill-row">
          <div class="skill unlocked"><img src="images/img_sense@2x.png" alt=""><span>美感</span></div>
          <div class="skill unlocked"><img src="images/img_text@2x.png" alt=""><span>文案</span></div>
        </div>
        <div class="skill-row">
          <div class="skill unlocked"><img src="images/img_inspiration@2x.png" alt=""><span>靈感</span></div>
          <div class="skill unlocked"><img src="images/img_pictures@2x.png" alt=""><span>圖庫</span></div>
        </div>
      </div>
      <div class="skill-container">
        <div class="skill unlocked"><img src="images/img_axe@2x.png" alt=""><span>UI設計</span></div>
      </div>
      <div class="skill-container">
        <div class="skill-row">
          <div class="skill unlocked"><img src="images/img_book@2x.png" alt=""><span>標註</span></div>
          <div class="skill unlocked"><img src="images/img_quill@2x.png" alt=""><span>略懂開發</span></div>
        </div>
        <div class="skill-row">
          <div class="skill unlocked"><img src="images/img_blade@2x.png" alt=""><span>原型</span></div>
          <div class="skill unlocked"><img src="images/img_sword@2x.png" alt=""><span>出師</span></div>
        </div>
        <div class="skill-row">
          <div class="skill unlocked"><img src="images/img_timer@2x.png" alt=""><span>版本控制</span></div>
          <div class="skill unlocked"><img src="images/img_emblem@2x.png" alt=""><span>厚黑學</span></div>
        </div>
      </div>
    </div>
    <div class="description"><img src="images/img_monocat@2x.png" alt="">
      <div class="description-box">
        <div class="description-img"><img src="images/img_axe@2x.png" alt=""></div>
        <div class="description-info">
          <div class="description-title">UI設計</div>
          <div class="description-text">終於進入到介面設計的環節啦！前面的些準備及技巧，都是為了在這一階段能有更精彩的表現，坦白說現在的 UI 設計軟體的操作愈做愈簡單，功能也幾乎愈來愈像，挑一款適合你的工具就可以囉。</div>
        </div>
      </div>
    </div>
    <div class="footer"><img src="images/img_footer@2x.png" alt=""><img src="images/img_rocket@2x.png" alt="" class="rocket"></div>
    <script src="javascripts/vendor.js"></script>
    <script src="javascripts/all.js"></script>
  </body>
</html>
